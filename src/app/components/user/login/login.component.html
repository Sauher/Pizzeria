<div class="p3 col-lg-6 offset-lg-3">
    <h3 class="mb-5 mt-5">Bejelentkezés</h3>
 
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">E-mail cím</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Jelszó</label>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberme">
            <label class="form-check-label" for="rememberme">
              Emlékezz rám
            </label>
          </div>
          <a href="" routerLink="/lostpass"> Elfelejtettem a jelszavam</a>
    </div>
    <div class=" d-flex gap-4">
        <button class="mb-3 btn btn-primary" (click) = "login()"><i class="bi bi-door-open-fill"></i> Bejelentkezés</button>
        <button class="mb-3 btn btn-secondary" routerLink="/register"><i class="bi bi-person-fill-add"></i> Regisztráció</button>
    </div>
</div>
