<div class="p3 col-lg-6 offset-lg-3">
    <h3 class="mb-5 mt-5">Regisztráció</h3>
 
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name@example.com" [(ngModel)] ="newUser.name">
        <label for="name">Felhasználónév: <em>*</em></label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)] ="newUser.email">
        <label for="email">E-mail cím: <em>*</em></label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)] ="newUser.password">
        <label for="password">Jelszó: <em>*</em></label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confpassword" placeholder="Password" [(ngModel)] ="newUser.confirm">
        <label for="confpassword">Jelszó megerősítése: <em>*</em></label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="phone" placeholder="Password" [(ngModel)] ="newUser.phone">
        <label for="phone">Telefonszám: </label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="address" placeholder="Password" [(ngModel)] ="newUser.adress">
        <label for="address">Cím: </label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberme" [(ngModel)] ="acceptTerms">
        <label class="form-check-label" for="rememberme">
          Elfogadom a regisztrációs szabályzatot
        </label>
      </div>
    <div class=" d-flex gap-4">
        <button class="mb-3 btn btn-primary" (click)="register()"><i class="bi bi-person-fill-add"></i> Regisztráció</button>
        <button class="mb-3 btn btn-secondary" routerLink="/login"><i class="bi bi-door-open-fill"></i> Bejelentkezés</button>
    </div>
</div>
